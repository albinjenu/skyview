{% extends "admin/login.html" %}

{% block branding %}{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Hide the default Django header and breadcrumbs completely */
    #header,
    .breadcrumbs {
        display: none !important;
    }

    body {
        background: #0a2540 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden;
    }

    #container {
        width: 100% !important;
        max-width: 400px !important;
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
    }

    #content-main {
        background: #ffffff !important;
        border-radius: 12px !important;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3) !important;
        padding: 40px !important;
        margin: 0 !important;
    }

    /* Custom Title inside the white box */
    #content-main::before {
        content: "SKYVIEW LOGIN";
        display: block;
        text-align: center;
        font-weight: 700;
        font-size: 1.5rem;
        color: #0a2540;
        margin-bottom: 2rem;
        letter-spacing: 1px;
    }

    .form-row {
        padding: 15px 0 !important;
        border: none !important;
    }

    .form-row label {
        color: #666 !important;
        font-weight: 600 !important;
        font-size: 0.8rem !important;
        text-transform: uppercase !important;
        margin-bottom: 8px !important;
        float: none !important;
        width: 100% !important;
    }

    .form-row input {
        border-radius: 6px !important;
        padding: 12px !important;
        border: 1px solid #ddd !important;
        width: 100% !important;
        box-sizing: border-box !important;
        margin-top: 5px;
    }

    .submit-row {
        background: none !important;
        border: none !important;
        padding: 20px 0 0 0 !important;
        margin: 0 !important;
        text-align: center;
    }

    .submit-row input {
        background: #00d4ff !important;
        color: #0a2540 !important;
        font-weight: 700 !important;
        padding: 14px !important;
        border-radius: 6px !important;
        width: 100% !important;
        border: none !important;
        cursor: pointer !important;
        transition: transform 0.2s, background 0.3s !important;
        float: none !important;
    }

    .submit-row input:hover {
        background: #00b8e6 !important;
        transform: translateY(-2px);
    }

    /* Remove the "view site" and other utility links */
    .password-reset-link,
    .return-to-site {
        display: none !important;
    }

    /* Error handling */
    .errornote {
        background: #ff4757 !important;
        border: none !important;
        border-radius: 6px !important;
        color: white !important;
        margin-bottom: 20px !important;
    }
</style>
{% endblock %}
